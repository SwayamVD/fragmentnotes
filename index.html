<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fragment Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Fragment Notes</h1>
            <div class="controls">
                <button id="newNoteBtn" class="primary-btn">
                    <span>+</span> New Note
                </button>
                <button id="themeToggleBtn" class="icon-btn" title="Toggle theme">
                    <svg class="theme-icon light-icon" width="18" height="18" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" fill="none" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                        <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
                        <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
                        <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <svg class="theme-icon dark-icon" width="18" height="18" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                    </svg>
                </button>
                <button id="searchBtn" class="icon-btn" title="Search notes">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                        <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="search-bar" id="searchBar">
            <input type="text" id="searchInput" placeholder="Search notes..." />
            <button id="clearSearchBtn" class="clear-btn">Ã—</button>
        </div>

        <div class="notes-container" id="notesContainer">
        </div>
    </div>

    <div class="status-bar">
        <span id="statusText">Notes are stored locally. Clearing browser data will erase them.</span>
        <span class="note-count" id="noteCount">0 notes</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
